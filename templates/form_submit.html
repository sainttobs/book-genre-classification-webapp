    <body>
        <style type="text/css">
            *{
                font-family: 'Ubuntu', sans-serif;
            }
            /* Material Customization */
            :root {
                --pure-material-primary-rgb: 255, 191, 0;
                --pure-material-onsurface-rgb: 0, 0, 0;
            }
            .thead{
                font-size : 25px;
            }
            .num{
                font-weight: bold;
            }
            .tbody{
                font-size : 15px;
            }

            body {
                align-items: center;
                justify-content: center;
                /* min-height: 100vh; */
                background: url("https://res.cloudinary.com/finnhvman/image/upload/v1541930411/pattern.png");
            }

            .registration {
                border-radius: 8px;
                padding: 16px 48px;
                margin-top: 100px;
                box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
                overflow: hidden;
                background-color: white;
            }

            h1 {
                margin: 32px 0;
                text-align: center;
            }

            .registration > label {
                display: block;
                margin: 24px 0;
                width: 320px;
            }

            button {
                display: block !important;
                text-align: center;
            }
            *,
::before,
::after {box-sizing: border-box;}
body {
  color: #3f3f3f;
  font: 16px/1.7 'Noto Sans JP' ,sans-serif;
  margin: 0;
}
.fz0 {font-size: 0;}
.w100p {width: 100%;}

:root {
  --color: #3f3f3f;
  --header_mw: 675px;
  --line_h: 2px;
  --logo_w: 37px;
  --menu_h: 30px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 95%;
  max-width: var(--header_mw);
  margin: 0 auto;
  position: fixed;
  top: 5px;
  left: 2.5%;
  z-index: 2;
}
@media (min-width:700px) {header {left: calc(50% - calc(var(--header_mw) / 2));}}
header::after {
  content: "";
  width: 100%;
  height: var(--line_h);
  background: var(--color);
  position: absolute;
  top: calc(50% - calc(var(--line_h) / 2));
  left: 0;
  z-index: -1;
}
.logo_c {
  display: inline-block;
  font-size: 0;
  width: var(--logo_w);
  height: var(--logo_w);
  padding: 9px;
  background: var(--color);
  border-radius: 50%;
}
.navMenu {
  display: inline-block;
  color: #fff;
  font-size: 13px;
  line-height: var(--menu_h);
  text-decoration: none;
  vertical-align: top;
  height: var(--menu_h);
  padding: 0 13px;
  background: var(--color);
  border-radius: calc(var(--menu_h) / 2);
}
.navMenu + .navMenu {margin-left: 15px;}


        </style>
        <header>
            <span class="logo_c"><img src="https://ryoo.info/img/logo.svg" alt="loho" class="w100p"></span>
            <div class="fz0">
              <a href="/signin" class="navMenu">Admin</a>
            </div>
        </header>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-10">
                    <form class="registration" method="post" action="{{ url_for('predict') }}">
                        <h1>ðŸ‘‹ Book Classification</h1>
                        <label class="pure-material-textfield-outlined">
                            <span style="text-align: center">Book Title</span>
                            <input placeholder="Your Book Title" name="book" type="text" required>
                        </label>
                        <label class="pure-material-textfield-outlined">
                            <span style="text-align: center">Book Link</span>
                            <input type="text" placeholder="Book Link" name="bookurl" id="book" required>
                        </label>
                        <label class="pure-material-textfield-outlined">
                            <div class="row">
                                <div class="col-md-6">
                                    <button id="upload_widget" class="cloudinary-button">Upload Book</button>
                                </div>
                                <div>
                                    <label class="pure-material-textfield-outlined">
                                            <button class="pure-material-button-contained btn btn-info" type="submit">Get Genre</button>
                                    </label>
                                </div>
                            </div>
                        </label>
                        </br>
                    </form>
                </div>
            </div>
            <div class="row">
                <h2 style="text-align: center"><strong>Previously Classified Books</strong></h2>
            </div>
            <div class="row">
                <p>To download or read a book, click on the title</p>
            </div>
            <div class="row" style="text-align: center">
                <table style="text-align: center" class="table">
                    <thead>
                        <tr>
                            <th class="thead">#</th>
                            <th class="thead">Title</th>
                            <th class="thead">Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td class="tbody num"></td>
                            <td class="tbody"><a href="{{ book['url'] }}" target="_blank"><strong>{{ book['title'] }}</strong></a></td>
                            <td class="tbody"><strong>{{ book['genre'] }}</strong></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script> 
        <script type="text/javascript">  
            var myWidget = cloudinary.createUploadWidget({
              cloudName: 'dtgd0f5rh', 
              uploadPreset: 'bxwd1qmh'}, (error, result) => { 
                if(error){
                    console.log(error)
                }
                if (!error && result && result.event === "success") { 
                  console.log('Done! Here is the image info: ' + result.info.public_id); 
                  let url = 'https://res.cloudinary.com/dtgd0f5rh/image/upload/v1559275107/' + result.info.public_id
                //   $('#cloud_img').attr('src', url)11
                  $('#book').attr('value', url);
                }
              }
            )
            document.getElementById("upload_widget").addEventListener("click", function(){
                myWidget.open();
                $('#upload-widget').prop("disabled",true);


              }, false);


            var count = $('.num').length
            alert(count)
            $('.testimonial').each(function(){

                $(this).append(count)
                count--
                alert(count)


            });
        </script>
        
    </body>
